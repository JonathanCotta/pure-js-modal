<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>modal</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <button type="button" name="button__modal">MODAL</button>
  <button type="button" name="button__confirm">CONFIRM</button>

  <!-- confirm -->
  <div class="confirmation">
    <div class="modal__content">
      <div class="modal__header">
        
      </div>
      <div class="modal__body"></div>
      <div class="modal__footer">
        <button type="button" name="yes">YES</button>
        <button type="button" name="no">NO</button>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <span class="modal__close">X</span>
      </div>
      <div class="modal__body"></div>
      <div class="modal__footer"></div>
    </div>
  </div>
  <script src="assets/js/modal.js" charset="utf-8"></script>
  <script src="assets/js/confirmation.js" charset="utf-8"></script>
  <script src="assets/js/script.js" charset="utf-8"></script>
</body>
</html>
